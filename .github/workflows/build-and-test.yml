name: Build and Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12', '10']
    name: Test using node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          version: ${{ matrix.node }}
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn test

  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: codecov/codecov-action@v1
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  linter:
    runs-on: ubuntu-latest
    name: Linter
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          version: 12
      - run: yarn linter
